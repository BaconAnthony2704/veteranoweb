<p-button label="Crear Nuevo" (onClick)="guardarBeneficioVeterano()"></p-button>
<p-table [value]="listaBeneficios" selectionMode="single" [(selection)]="selectedBeneficios" dataKey="idBeneficios">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th>
        Nombre
      </th>
      <th>
        Descripcion
      </th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr [pSelectableRow]="rowData">
      <td>
        {{rowData.nombre}}
      </td>
      <td>
        {{rowData.descripcion}}
      </td>

    </tr>
  </ng-template>

</p-table>
<p-button label="Guardar" (onClick)="guardarBeneficioVeterano()"></p-button>
